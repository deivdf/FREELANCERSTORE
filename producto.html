<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/estilos.css">
  <title>Fronened store</title>
</head>
<body>
  <header class="header">
    <a href="index.html"">
      <img class="header__logo" src="img/logo.png" alt="logo del sitio">
    </a>
  </header>
  <nav class="navegacion">
    <a class="navegacion__enlace" href="index.html">Tienda</a>
    <a class="navegacion__enlace navegacion__enlace--activo" href="nosotro.html">Nosotros</a>
  </nav>
  <main class="contenedor">
    <h1>React js</h1>
    <di class="camisa">
      <img class="camisa__imagen" src="img/3.jpg" alt=" imagen del producto">
      <div class="camisa__contenido">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
          Iure eius perferendis corrupti laudantium molestiae nobis necessitatibus praesentium  ipsum dolor sit amet consectetur adipisicing elit.
          atque autem modi sit deserunt soluta.</p>
          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected>--Selecciona una Talla ---</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <input class="formulario__campo" placeholder="Cantidad" type="number" min="1">
            <input class="formulario__submit" type="submit" value="Agregar al carrito" class="formulario__submit">
          </form>
      </div>
    </di>
  </main>
  <footer class="footer">
    <div class="footer__contenedor">
      <div class="footer__redes">
        <a  href="https://www.facebook.com/"><img class="imagen__footer" src="img/facebook.png" alt="facebook"></a>
        <a  href="https://www.instagram.com/"><img class="imagen__footer" src="img/instagram.png" alt="instagram"></a>
        <a  href="https://twitter.com/"><img class="imagen__footer" src="img/twitter.png" alt="twitter"></a>
        <a  href="https://github.com/deivdf"><img class="imagen__footer" src="img/github.png" alt="github"></a>
      </div>
      <p class="footer__text">&#169; 2021 Frontend Store</p>
    </div>
  </footer>
</body>
</html>
